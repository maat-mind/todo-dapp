<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="./main.css">
    <title>DApp Todo List</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body rounded-0 mb-4 bg-dark">
                    <h1>Dapp</h1>
                    <h6 class="text-muted">Decentralized Task App</h6>
                    <span>Wallet</span>
                    <span>0x152b14a564f12da5s</span>
                </div>

                <form class="card card-body bg-dark rounded-0" action="">
                    <h4>Save Task</h4>
                    <input class="form-control bg-dark text-white rounded-0 border-0 my-4" type="text" placeholder="Write a new task">
                    <textarea rows="2" class="form-control bg-dark text-white rounded-0 border-0 my-4"></textarea>
                </form>

            </div>
            <div class="col-md-8">
                <div class="card bg-dark">
                    <h1>Task list</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
